<!DOCTYPE html>

<html>
    
<head>
    
    <meta charset="utf-8">
    
    <title>Else if statements</title>
    
</head>
    
<body>
    
    <script>
        var mark = 80;
        
        document.write(mark + '<br />');
        
        if( mark >= 80 )
            {
            document.write('A');
        }
        if( mark >= 70 && mark <80)
            {
            document.write('B')
        }
        if( mark >= 60  && mark <70)
            {
            document.write('C')
        }
        if( mark >= 50 && mark <60)
            {
            document.write('D')
        }
       else {
            document.write('F')
        }
        
    </script>
    
</body>
    
</html>
