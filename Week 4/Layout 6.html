<!DOC TYPE html>
<html lang= "en">

<head>
    <meta charset= "utf-8"/>
    <title>Layout6</title>
    <style>
    div {
        outline: 1px solid black;
        }
        #container {
        margin: auto;
            max-width: 800px;
        }
        #blue {
        display: grid;
        grid-template-columns: 2fr 2fr;
        background-color: blue;
        height: 200px
        }
        #red {
        background-color: red;
        display: grid;
        grid-gap: 20px
        grid-template-columns: 1fr 1fr 1fr 1fr;
        padding: 20px;
        }
        #red .span-1-column{
            background-color: yellow;
        }
        #red .span-2-columns {
            background-color: yellow;
            grid-column: span 2;
        }
        #green {
        display: grid;
        background-color: lime;
        grid-template-columns: 50% 50%;
        height: 200px;
        padding: 20px;
        }
    </style>
</head>
    
<body>
    <div id="container">
        <div id="blue">
            <div id="blue"></div>
        </div>
        <div id="green"></div>
        <div id="red">
           <!--first row-->
            <div class="span-1-column">1-1</div>
            <div class="span-1-column">1-2</div>
            <div class="span-1-column">1-3</div>
            <div class="span-1-column">1-4</div>
            <!--second row-->
            <div class="span-2-column">2-1</div>
            <div class="span-2-column">2-2</div>
        </div>
    </div>
    
 </body>

</html>
